<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" sizes="152x152" href="{{ page.url | prepend: site.github.url }}../assets/img/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="{{ page.url | prepend: site.github.url }}../assets/img/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ page.url | prepend: site.github.url }}../assets/img/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="{{ page.url | prepend: site.github.url }}../assets/img/manifest.json">
  <link rel="mask-icon" href="{{ page.url | prepend: site.github.url }}../assets/img/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="{{ page.url | prepend: site.github.url }}../assets/img/favicon.ico">
  <meta name="msapplication-config" content="{{ page.url | prepend: site.github.url }}../assets/img/browserconfig.xml">
  <meta name="theme-color" content="#cccccc">

  <link rel="author" href="../humans.txt" />

  <title>{{ page.title }}</title>

  <script src="{{ site.baseurl }}../assets/js/loadcss.min.js" type="text/javascript"></script>
  <script id="loadcss">
    loadCSS( "{{ site.baseurl }}../assets/css/main.css" );
    loadCSS("https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" );
  </script>

  <style type="text/css">
    {% include head/styles/inline.css %}
  </style>

  <noscript>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" integrity="sha256-fGJODaGYSINeMscXSbyu3k+sCt9ON9XOpsVOcvco3Qg=" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}../assets/css/main.css" />
  </noscript>

  {% seo %}

</head>
