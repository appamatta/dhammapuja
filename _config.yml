# URLs
permalink: pretty
baseurl:

# Structure configuration
source: ./
destination: ./_site

# Site settings
title: 'Dhammapuja'
description: 'A Karaoke for Chanting Dhamma in English and PƒÅli'
url: http://dhammapuja.com

# Markdown
markdown: kramdown

exclude:
  - .gitignore
  - LICENSE
  - README.md
  - todo.txt
  - Gemfile

gems:
  - jekyll-sitemap
  - jekyll-assets

assets:
  compress:
    css: true
    js: true

  #

  autowrite: true
  cache: default
  skip_baseurl_with_cdn: false
  skip_prefix_with_cdn: false
  prefix: "/assets"
  digest: true

  #

  assets:
    - "*.png"
    - "*.jpg"
    - "*.svg"

  #

  sources:
    - assets/css
    - assets/images
    - assets/js

  #

  features:
    liquid: false
    integrity: false
    automatic_img_size: true
    automatic_img_alt : true
