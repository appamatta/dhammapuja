# URLs
permalink: pretty
baseurl:

# Structure configuration
source: ./
destination: ./_site

# Site settings
title: 'Dhammapuja'
description: 'A Karaoke for Chanting Dhamma in English and Pāli'
url: https://dhammapuja.com

# Markdown
markdown: kramdown

exclude:
  - .gitignore
  - LICENSE
  - README.md
  - Gemfile
  - node_modules
  - ignore
  - gulpfile.js
  - package.json
  - package-lock.json

gems:
  - jekyll-sitemap
  - jekyll-assets
  - jekyll-seo-tag

sass:
  sass_dir: _assets/css/_sass
  style: compressed

assets:
  compress:
    css: default
    js: default

  autowrite: true
  cache: default
  cache_type: default
  skip_baseurl_with_cdn: false
  skip_prefix_with_cdn: false
  prefix: "/assets"
  digest: default

  assets:
#    - "*.jpg"
#    - "*.png"
#    - "*.svg"
    - "bundle.css"
    - "*.xml"

  sources:
    - _assets/css
#    - _assets/img
    - _assets/js
    - _assets/fonts
    - _assets/audio

  features:
    liquid: default
    integrity: default
    automatic_img_size: false
    automatic_img_alt: false


seo:
  title: 'Dhammapuja'
  description: 'A Karaoke for Chanting Dhamma in English and Pāli'
  url: https://dhammapuja.com/
