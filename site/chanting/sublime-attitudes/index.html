      <h2>(Mettā — Goodwill)</h2>
      [00:03.0] Ahaṁ sukhito homi
      [00:05.0]  May I be happy.

      [00:08.0] Niddukkho homi
      [00:10.0]  May I be free from stress & pain.

      [00:14.0] Avero homi
      [00:16.0]  May I be free from animosity.

      [00:20.0] Abyāpajjho homi
      [00:23.0]  May I be free from oppression.

      [00:26.0] Anīgho homi
      [00:29.0]  May I be free from trouble.

      [00:32.0] Sukhī attāna pariharāmi
      [00:36.0]  May I look after myself with ease.

      [00:39.0] Sabbe sattā sukhitā hontu.
      [00:43.0]  May all living beings be happy.

      [00:46.0] Sabbe sattā averā hontu.
      [00:50.0]  May all living beings be free from animosity.

      [00:55.0] Sabbe sattā abyāpajjhā hontu.
      [00:59.0]  May all living beings be free from oppression.

      [01:04.0] Sabbe sattā anīghā hontu.
      [01:07.0]  May all living beings be free from trouble.

      [01:11.0] Sabbe sattā sukhī attānaṁ pariharantu.
      [01:17.0]  May all living beings look after themselves with ease.

      <li><p class="pali"></p></li>

      <h2>(Karṇā — Compassion)</h2>
      [01:22.0] Sabbe sattā sabba-dukkhā pamuccantu.
      [01:27.0]  May all living beings be freed from all stress & pain.

      <li><p class="pali"></p></li>

      <h2>(Muditā — Empathetic Joy)</h2>
      [01:32.0] Sabbe sattā laddha-sampattito mā vigacchantu.
      [01:38.0]  May all living beings not be deprived of the good fortune they have attained.

      <li><p class="pali"></p></li>

      <h2>(Upekkhā — Equanimity)</h2>
      [01:44.0] Sabbe sattā kammassakā kamma-dāyādā kamma-yonī kamma-bandhū kamma-paṭisaraṇā.
      [01:55.0]  All living beings are the owners of their actions, heir to their actions, born of their actions, related through their actions, and live dependent on their actions.

      [02:10.0] Yaṁ kammaṁ karissanti kalyāṇaṁ vā pāpakaṁ vā tassa dāyādā bhavissanti.
      [02:19.0]  Whatever they do, for good or for evil, to that will they fall heir.

      [02:26.0] Sabbe sattā sadā hontu
      [02:30.0] Averā sukha-jīvino.
      [02:33.0]  May all beings live happily, always free from animosity.

      [02:40.0] Kataṁ puñña-phalaṁ mayhaṁ
      [02:42.30] Sabbe bhāgī bhavantu te.
      [02:46.0]  May all share in the blessings springing from the good I have done.

      [02:52.0] Hotu sabbaṁ sumaṇgalaṁ
      [02:55.0]  May there be every good blessing.

      [02:59.0] Rakkhantu sabba-devatā
      [03:02.0]  May the devas protect you.
