---
layout: compress
---
<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{% include head_home.html %}

<body>

  <header>
    {% include sidebar.html %}
  </header>

  <main>
    {% include tog_invert.html %}
    {{ content }}

  </main>

  {% include footer.html %}

  <!-- jQuery CDN -->
  <script src="https://cdn.jsdelivr.net/jquery/3.1.1/jquery.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/materialize/0.97.8/js/materialize.min.js" integrity="sha256-pVJ6toFhRjat2LSvxugXvMnNDp33i00nfn0CpPXZevs=" crossorigin="anonymous"></script>

  <script src="{{ page.url | prepend: site.github.url }}js/flowtype.js" type="text/javascript"></script>
  <script src="{{ page.url | prepend: site.github.url }}js/night_mode.js" type="text/javascript"></script>

  <script>
    (function() {
        var font = document.createElement('link');
        var font2 = document.createElement('link');
        var font3 = document.createElement('link');
        var font4 = document.createElement('link');
        font.type = 'text/css';
        font2.type = 'text/css';
        font3.type= 'text/css';
        font4.type = 'text/css';
        font.rel = 'stylesheet';
        font2.rel = 'stylesheet';
        font3.rel = 'stylesheet';
        font4.rel = 'stylesheet';
        font.href = 'https://cdn.jsdelivr.net/materialize/0.97.8/css/materialize.min.css';
        font2.href = '{{ page.url | prepend: site.github.url }}css/global.css';
        font3.href = '{{ page.url | prepend: site.github.url }}css/home.css';
        font.integrity = 'sha256-fGJODaGYSINeMscXSbyu3k+sCt9ON9XOpsVOcvco3Qg=';
        font4.href = 'https://cdn.jsdelivr.net/fontawesome/4.7.0/css/font-awesome.min.css';
        font.crossOrigin = 'anonymous';
        var s = document.getElementsByTagName('link')[0];
        var t = document.getElementsByTagName('link')[0];
        var u = document.getElementsByTagName('link')[0];
        var v = document.getElementsByTagName('link')[0];
        s.parentNode.insertBefore(font, s);
        t.parentNode.insertBefore(font2, t);
        u.parentNode.insertBefore(font3, u);
        v.parentNode.insertBefore(font4, v);
      })();
  </script>

  <script>
    var $ = jQuery.noConflict();
    $(document).ready(function(){
      $('p').flowtype({
        minimum   : 320,
        maximum   : 1200,
        minFont   : 12,
        maxFont   : 40,
        fontRatio : 22
      });
      $('h1').flowtype({
        fontRatio : 15
      }),
      $('h2').flowtype({
        fontRatio : 20
      }),
      $('h3').flowtype({
        fontRatio : 30
      })
    });
  </script>

  <script>
    // Initialize collapse button
    $(".button-collapse").sideNav({
      menuWidth: 240,
      edge: 'left',
      closeOnClick: true,
      draggable: true
    });
    // Initialize collapsible (uncomment the line below if you use the dropdown variation)
    $('.collapsible').collapsible();
  </script>

</body>

</html>
