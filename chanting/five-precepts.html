    [00:00.0] <h1>Taking the Five Precepts</h1>
    <h3><i>from the Metta Forest Monastery</i></h3>
    <hr />
    [00:01.0] The Request: Ahaṃ bhante, ti-saraṇa s`aha pañca s^īlāni y`ācāma.

      <p class="en">Venerable Sir, I request the Three Refuges & The Five Precepts.</p>

    [00:09.0] Dutiyaṃpi ahaṃ bhante, ti-saraṇa s`aha pañca s^īlāni y`ācāma.

      <p class="en">Venerable Sir, a second time I request the Three Refuges & The Five Precepts.</p>

    [00:18.0] Tatiyaṃpi ahaṃ bhante, ti-saraṇa s`aha pañca s^īlāni y`ācāma.

      <p class="en">Venerable Sir, a third time I request the Three Refuges & The Five Precepts.</p>


    The monk then recites the following passage three times, after which the lay people repeat it three times:

    [00:31.0] Namo tassa bh`agav`ato arah`ato s^ammās^ambuddh`assa.

      <p class="en">H^om^age to t`he B`lessed One, N^oble, the Rightly Self-awakened One.</p>


    The monk then recites the following passage line by line, with the lay people reciting line by line after him:

    [01:19.0] Buddhaṃ s`araṇaṃ gacchāmi.

      <p class="en">I go to the B`uddha for refuge.</p>

    Dhammaṃ s`araṇaṃ gacchāmi.

      <p class="en">I go to the D`hamma for refuge.</p>

    Saṅghaṁ s`araṇaṃ gacchāmi.

      <p class="en">I go to the S`aṅgha for refuge.</p>

    Dutiyaṃpi Buddhaṃ s`araṇaṃ gacchāmi.

      <p class="en">A second time, I go to the B`uddha for refuge.</p>

    Dutiyaṃpi Dhammaṃ s`araṇaṃ gacchāmi.

      <p class="en">A second time, I go to the D`hamma for refuge.</p>

    Dutiyaṃpi Saṅghaṁ s`araṇaṃ gacchāmi.

      <p class="en">A second time, I go to the S`aṅgha for refuge.</p>

    Tatiyaṃpi Buddhaṃ s`araṇaṃ gacchāmi.

      <p class="en">A third time, I go to the B`uddha for refuge.</p>

    Tatiyaṃpi Dhammaṃ s`araṇaṃ gacchāmi.

      <p class="en">A third time, I go to the D`hamma for refuge.</p>

    Tatiyaṃpi Saṅghaṁ s`araṇaṃ gacchāmi.

      <p class="en">A third time, I go to the S`aṅgha for refuge.</p>


    The monk then says: Ti-saraṇa-gamanaṁ n^iṭṭh`itaṁ.

      <p class="en">This ends the going for refuge.</p>

    The lay people respond: Ām^a bhante/ayye.

      <p class="en">Yes, Venerable Sir/Sister.</p>


    The monk then recites the precepts line by line, with the lay people reciting them line by line after him.

    Pāṇātipātā ver^amaṇī sikkh^āpadaṁ s^amād`iyāmi

      <p class="en">I undertake the precept to refrain from taking the life of any living creature.</p>

    Adinnādānā ver^amaṇī sikkh^āpadaṁ s^amād`iyāmi

      <p class="en">I undertake the precept to refrain from taking that which is not given.</p>

    Abrahmacariyā ver^amaṇī sikkh^āpadaṁ s^amād`iyāmi

      <p class="en">I undertake the precept to refrain from sexual misconduct.</p>

    Mus^āvādā ver^amaṇī sikkh^āpadaṁ s^amād`iyāmi

      <p class="en">I undertake the precept to refrain from lying.</p>

    Surāmeraya-majja-pamādaṭṭh^ānā ver^amaṇī sikkh^āpadaṁ s^amād`iyāmi

      <p class="en">I undertake the precept to refrain from intoxicating drinks & drugs that lead to carelessness.</p>
